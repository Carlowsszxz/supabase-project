<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Frame 10 - Settings</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="theme.css" />
  <script defer src="theme.js"></script>
</head>
<body class="bg-slate-50 text-slate-900 min-h-screen flex flex-col">
  <header class="site-header">
    <div class="max-w-6xl mx-auto flex items-center gap-4 py-3 px-6">
      <img src="UMak_Logo_Registered.png" alt="University of Makati Logo" class="h-12 w-auto" />
      <a href="index.html" class="brand-title text-2xl font-semibold mr-auto">University of Makati Library</a>
      <nav class="hidden md:flex items-center gap-4 text-sm">
        <a href="Frame_6.html" class="nav-link">Dashboard</a>
        <a href="Frame_7.html" class="nav-link">Log</a>
        <a href="Frame_9.html" class="nav-link">Alerts</a>
      </nav>
      <button id="logoutBtn" class="hidden md:inline px-3 py-1 rounded-lg bg-slate-200 hover:bg-slate-300 transition">Logout</button>
    </div>
  </header>
  <main class="flex-1 flex items-center justify-center py-12 px-6">
    <div class="w-full max-w-4xl flex justify-center">

<div class="bg-white rounded-2xl shadow p-6 max-w-xl w-full">
  <h2 class="text-lg font-semibold mb-4">Settings</h2>
  <div class="text-sm text-slate-500">Noise threshold</div>
  <div class="mt-4 flex items-center gap-4">
    <input type="range" min="40" max="120" value="70" class="w-full" />
    <div class="px-3 py-2 bg-slate-100 rounded-lg">70 dB</div>
  </div>
  <div class="mt-6">
    <label class="flex items-center gap-3"><input type="checkbox" checked class="rounded" /> Enable auto-notify</label>
  </div>
</div>

    </div>
  </main>
  <footer class="text-center text-xs text-slate-500 py-3">© 2025 UMak Library · Noise Comfort Index</footer>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="supabase.js"></script>
  <script>
    (function(){
      var logoutBtn = document.getElementById('logoutBtn');
      if (logoutBtn) {
        logoutBtn.addEventListener('click', function(){
          try { 
            if (window.supabaseAuth) {
              window.supabaseAuth.signOut().then(function(){ 
                window.location.href='index.html'; 
              }).catch(function(err){ 
                console.error('Logout error:', err);
                window.location.href='index.html'; 
              }); 
            } else {
              window.location.href='index.html';
            }
          } catch(_){ window.location.href='index.html'; }
        });
      }
    })();
  </script>
</body>
</html>
