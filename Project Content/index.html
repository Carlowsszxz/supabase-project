  <script>
    // Redirect logged-in users away from login page
    (async function () {
      try {
        // Wait for Supabase to be ready
        if (typeof initSupabase === 'function') {
          await initSupabase();
        }

        // Check if user is already logged in
        if (window.supabaseAuth && window.supabaseAuth.getCurrentUser) {
          const result = await window.supabaseAuth.getCurrentUser();

          if (result && !result.error && result.data && result.data.user) {
            const user = result.data.user;
            const email = (user.email || '').toLowerCase();

            // Check if user has valid UMak email or is admin
            const adminEmails = ['admin@umak.edu.ph', 'adminlibrarian@umak.edu.ph'];
            const isAdmin = adminEmails.includes(email);

            if (isAdmin || email.endsWith('@umak.edu.ph')) {
              console.log('User already logged in, redirecting to dashboard:', email);

              // Determine redirect destination
              let redirectTo = 'Frame_11.html'; // Default dashboard

              if (isAdmin) {
                redirectTo = 'Frame_6.html'; // Admin dashboard
              } else {
                // Check if user exists in database (prevent deleted users)
                if (window.supabaseDB && window.supabaseDB.getUser) {
                  try {
                    const userProfile = await window.supabaseDB.getUser(user.id);
                    if (userProfile.error || !userProfile.data) {
                      console.log('User not found in database, allowing login');
                      return; // Allow login for deleted users
                    }
                  } catch (dbError) {
                    console.log('Database check failed, allowing login');
                    return; // Allow login if database check fails
                  }
                }
                redirectTo = 'Frame_11.html'; // Student dashboard
              }

              // Redirect to appropriate dashboard
              window.location.href = redirectTo;
              return;
            }
          }
        }

        console.log('No authenticated user found, allowing login');
      } catch (error) {
        console.log('Auth check failed, allowing login:', error);
        // If anything fails, allow login (fail-safe)
      }
    })();
  </script>
</head>

            <div id="login-success"

                  placeholder="Enter your password" required />
              </div>

              <!-- Admin Code Section (Hidden by default) -->

                <input id="admin-code" type="password"
                  class="w-full p-3 rounded-lg border border-slate-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 outline-none transition"
                  placeholder="Enter admin code" />

              </div>

              <div class="flex items-center justify-between">
                <label class="flex items-center gap-2 text-sm">
                  <input id="remember-me-checkbox" type="checkbox" class="rounded" />
                  <span id="remember-me">Remember me</span>
                </label>
                <button type="button" id="forgot-password" onclick="showPasswordResetInfo()"

              </div>

              <div>

                  class="w-full py-3 rounded-lg bg-indigo-600 text-white font-semibold hover:bg-indigo-700 transition disabled:opacity-50 disabled:cursor-not-allowed">

  <script>
    function showPasswordResetInfo() {
      // Create modal overlay
      const modal = document.createElement('div');
      modal.className = 'fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 opacity-0 transition-opacity duration-300';
      modal.innerHTML = `
        <div class="bg-white rounded-2xl shadow-xl p-6 w-full max-w-sm mx-4 transform scale-95 transition-transform duration-300">
          <div class="text-center mb-4">
            <div class="mx-auto flex items-center justify-center h-10 w-10 rounded-full bg-indigo-100 mb-3">
              <svg class="h-5 w-5 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
              </svg>
            </div>
            <h3 class="text-lg font-semibold text-slate-800 mb-1">Password Reset Request</h3>
            <p class="text-xs text-slate-600">For security purposes, only the administrator can reset passwords</p>
          </div>
          
          <div class="space-y-3 mb-4">
            <div class="bg-slate-50 rounded-lg p-3">
              <h4 class="font-medium text-slate-800 mb-2 text-sm">Required Information:</h4>
              <ul class="space-y-1 text-xs text-slate-600">
                <li class="flex items-center">
                  <span class="w-2 h-2 bg-indigo-500 rounded-full mr-3"></span>
                  Your full name
                </li>
                <li class="flex items-center">
                  <span class="w-2 h-2 bg-indigo-500 rounded-full mr-3"></span>
                  Your student ID number
                </li>
                <li class="flex items-center">
                  <span class="w-2 h-2 bg-indigo-500 rounded-full mr-3"></span>
                  Your registered email address
                </li>
                <li class="flex items-center">
                  <span class="w-2 h-2 bg-indigo-500 rounded-full mr-3"></span>
                  Student ID for verification
                </li>
              </ul>
            </div>
            
            <div class="bg-blue-50 border border-blue-200 rounded-lg p-3">
              <div class="flex">
                <div class="flex-shrink-0">
                  <svg class="h-4 w-4 text-blue-400" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"></path>
                  </svg>
                </div>
                <div class="ml-2">
                  <p class="text-xs text-blue-700">
                    <strong>Important:</strong> Don't worry, the password change will be sent to your email. You'll be the one to change it from your own device for security purposes.
                  </p>
                </div>
              </div>
            </div>
            
            <div class="bg-amber-50 border border-amber-200 rounded-lg p-3">
              <div class="flex">
                <div class="flex-shrink-0">
                  <svg class="h-4 w-4 text-amber-400" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z" clip-rule="evenodd"></path>
                  </svg>
                </div>
                <div class="ml-2">
                  <p class="text-xs text-amber-700">
                    <strong>Security Notice:</strong> Password resets are restricted to administrators only to ensure account security and prevent unauthorized access.
                  </p>
                </div>
              </div>
            </div>
          </div>
          
          <div class="flex justify-center">
            <button onclick="closePasswordResetModal()" 
              class="px-6 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition">
              Close
            </button>
          </div>
        </div>
      `;

      document.body.appendChild(modal);

      // Trigger smooth animations
      setTimeout(() => {
        modal.classList.remove('opacity-0');
        const modalContent = modal.querySelector('.bg-white');
        modalContent.classList.remove('scale-95');
        modalContent.classList.add('scale-100');
      }, 10);

      // Close modal when clicking outside
      modal.addEventListener('click', function (e) {
        if (e.target === modal) {
          closePasswordResetModal();
        }
      });
    }

    function closePasswordResetModal() {
      const modal = document.querySelector('.fixed.inset-0.bg-black.bg-opacity-50');
      if (modal) {
        // Animate out
        modal.classList.add('opacity-0');
        const modalContent = modal.querySelector('.bg-white');
        modalContent.classList.remove('scale-100');
        modalContent.classList.add('scale-95');

        // Remove modal after animation
        setTimeout(() => {
          modal.remove();
        }, 300);
      }
    }
  </script>
</body>
