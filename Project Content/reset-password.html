    <main class="main-with-sidebar flex-1 flex items-center justify-center py-12 px-6" data-fade data-blur="true"
        data-initial-opacity="0" data-duration="1000" data-delay="50">
        <div id="fade-content" class="w-full max-w-6xl fade-content" data-blur="true" data-duration="1000"

            <div class="bg-white rounded-2xl shadow overflow-hidden">
                <div class="grid grid-cols-1 md:grid-cols-2">
                    <!-- Left: Reset Password form -->
                    <div class="p-8">
                        <h1 class="text-4xl font-bold mb-2">Reset Password</h1>
                        <p class="text-sm text-slate-500 mb-6">Enter your new password below</p>

                        <!-- Status Messages -->

                        <form id="reset-password-form" class="space-y-4">

                                <div class="relative">

                                        class="absolute right-3 top-1/2 -translate-y-1/2 text-slate-400 hover:text-slate-600 password-toggle-btn"

                                    </button>
                                </div>
                            </div>

                                <label for="confirm-password"
                                    class="block text-sm font-medium text-slate-700 mb-1">Confirm Password</label>
                                <div class="relative">
                                    <input type="password" id="confirm-password" name="confirmPassword" required
                                        class="w-full p-3 rounded-lg border border-slate-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 outline-none transition"
                                        placeholder="Confirm your new password" minlength="6">
                                    <button type="button"
                                        class="absolute right-3 top-1/2 -translate-y-1/2 text-slate-400 hover:text-slate-600 password-toggle-btn"
                                        data-target="confirm-password">
                                    </button>
                                </div>
                            </div>

                            <div>
                                <button type="submit" id="reset-button"
                                    class="w-full py-3 rounded-lg bg-indigo-600 text-white font-semibold hover:bg-indigo-700 transition disabled:opacity-50 disabled:cursor-not-allowed">

                            </div>
                        </form>

                        <div class="mt-6 text-center">
                            <p class="text-sm text-slate-500">
                                <span>Remember your password?</span>
                                <a href="index.html" class="text-indigo-600 hover:text-indigo-700 font-medium">Back to

                            </div>

                                class="howto-btn inline-flex items-center gap-2 px-3 py-1.5 rounded-lg bg-white/15 border border-white/15 text-white text-sm">

            </div>
        </div>

    <!-- Custom JavaScript -->
    <script src="./js/script.js"></script>

    <script>
        // Initialize Supabase

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', async function () {
            console.log('Reset password page loaded');

            // Initialize Supabase
            if (typeof initSupabase === 'function') {
                if (initSupabase()) {
                    console.log('Supabase initialized');
                }
            }

            // Initialize Lucide icons only once
            if (typeof lucide !== 'undefined' && !window.lucideInitialized) {
                lucide.createIcons();
                window.lucideInitialized = true;
            }

            // Initialize password toggle system
            if (typeof PasswordToggle !== 'undefined') {
                new PasswordToggle();
            }

            // Check if we have a valid reset token or if user is already authenticated
            const urlParams = new URLSearchParams(window.location.search);
            const accessToken = urlParams.get('access_token');
            const refreshToken = urlParams.get('refresh_token');

            // If we have tokens in URL, set the session
            if (accessToken && refreshToken) {
                try {
                    const { data, error } = await window.supabaseClient.auth.setSession({
                        access_token: accessToken,
                        refresh_token: refreshToken
                    });
                    if (error) throw error;
                    console.log('Session set successfully');
                } catch (error) {
                    console.error('Error setting session:', error);
                    showStatus('Invalid reset link. Please request a new password reset.', 'error');
                    return;
                }
            } else {
                // Check if user is already authenticated
                const { data: { user } } = await window.supabaseClient.auth.getUser();
                if (!user) {
                    showStatus('Please log in first or use a valid reset link.', 'error');
                    return;
                }
            }

            // Set up form submission
            document.getElementById('reset-password-form').addEventListener('submit', handlePasswordReset);
        });

        async function handlePasswordReset(e) {
            e.preventDefault();

            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const resetButton = document.getElementById('reset-button');

            // Validate passwords
            if (newPassword !== confirmPassword) {
                showStatus('Passwords do not match!', 'error');
                return;
            }

            if (newPassword.length < 6) {
                showStatus('Password must be at least 6 characters long!', 'error');
                return;
            }

            // Show loading state
            resetButton.disabled = true;
            resetButton.textContent = 'Resetting...';

            try {
                // Update the user's password
                const { data, error } = await window.supabaseClient.auth.updateUser({
                    password: newPassword
                });

                if (error) throw error;

                showStatus('Password updated successfully! You can now log in with your new password.', 'success');

                // Sign out the user after password change
                await window.supabaseClient.auth.signOut();

                // Redirect to login page after 3 seconds
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 3000);

            } catch (error) {
                console.error('Password reset error:', error);
                showStatus('Failed to reset password: ' + (error.message || 'Unknown error'), 'error');
            } finally {
                resetButton.disabled = false;
                resetButton.textContent = 'Reset Password';
            }
        }


        function showStatus(message, type) {
            const statusDiv = document.getElementById('status-message');
            statusDiv.textContent = message;
            statusDiv.className = `mb-4 p-3 rounded-lg text-sm ${type === 'success' ? 'text-green-600 bg-green-50 border border-green-100' : 'text-red-600 bg-red-50 border border-red-100'
                }`;
            statusDiv.classList.remove('hidden');
        }
    </script>
