<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Confirmation</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="theme.css" />
  <script defer src="theme.js"></script>
</head>

<body class="bg-slate-50 text-slate-900 min-h-screen flex flex-col">
  <header class="site-header">
    <div class="max-w-6xl mx-auto flex items-center gap-4 py-3 px-6">
      <img src="UMak_Logo_Registered.png" alt="University of Makati Logo" class="h-12 w-auto" />
      <a href="index.html" class="brand-title text-2xl font-semibold mr-auto">University of Makati Library</a>
      <nav class="hidden md:flex items-center gap-4 text-sm">
        <a href="Frame_6.html" class="nav-link">Dashboard</a>
        <a href="Frame_7.html" class="nav-link">Log</a>
        <a href="Frame_9.html" class="nav-link">Alerts</a>
      </nav>
      <button id="logoutBtn"
        class="hidden md:inline px-3 py-1 rounded-lg bg-slate-200 hover:bg-slate-300 transition">Logout</button>
    </div>
  </header>
  <main class="flex-1 flex items-center justify-center px-6">
    <div class="w-full max-w-lg mx-auto">

      <div class="bg-white rounded-2xl shadow-lg p-8 text-center border border-slate-100">
        <!-- Header -->
        <h1 class="text-2xl font-semibold text-slate-800">Acknowledge Alert</h1>
        <p class="mt-3 text-sm text-slate-500 leading-relaxed">
          Are you sure you want to acknowledge the noise alert for
          <span class="font-medium text-slate-700">Table 07</span>?
        </p>

        <!-- Buttons -->
        <div class="mt-8 flex gap-4 justify-center">
          <button class="px-5 py-2.5 rounded-xl border border-slate-300 text-slate-700 hover:bg-slate-100 transition">
            Cancel
          </button>
          <button
            class="px-5 py-2.5 rounded-xl bg-indigo-600 text-white font-medium shadow-sm hover:bg-indigo-700 transition">
            Acknowledge
          </button>
        </div>
      </div>

    </div>
  </main>
  <footer class="text-center text-xs text-slate-500 py-3">© 2025 UMak Library · Noise Comfort Index</footer>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="supabase.js"></script>
  <script src="auth-guard.js"></script>
  <script>
    (function () {
      var logoutBtn = document.getElementById('logoutBtn');
      if (logoutBtn) {
        logoutBtn.addEventListener('click', function () {
          try {
            if (window.supabaseAuth) {
              window.supabaseAuth.signOut().then(function () {
                window.location.href = 'index.html';
              }).catch(function (err) {
                console.error('Logout error:', err);
                window.location.href = 'index.html';
              });
            } else {
              window.location.href = 'index.html';
            }
          } catch (_) { window.location.href = 'index.html'; }
        });
      }
    })();
  </script>
</body>

</html>
